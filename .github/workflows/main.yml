name: Build Kernel
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
    - name: run test
      run: |
        echo "Run params ${{ inputs.logLevel }}  ${{ inputs.enviroment }}"
